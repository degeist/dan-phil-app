{% load cloudinary %}
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="De Geist">

    <title>Book Cover Generator</title>
    <meta name="description" content="">

    <!-- // Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <!-- / Facebook Open Graph shares -->
    <meta content="" property="og:title">
    <meta content="" property="og:url">
    <meta content="" property="og:site_name">
    <meta content="" property="og:description">
    <meta content="{% static  'img/artboard/dp-cutout4.png' %}" property="og:image">
    <!-- / Twitter cards -->
    <meta content="summary_large_image" name='twitter:card'>
    <meta content="@" name='twitter:site'>
    <meta content="" name='twitter:title'>
    <meta content="" name='twitter:description'>
    <meta content="{% static  'img/artboard/dp-cutout4.png' %}" name='twitter:image'>

    <meta charset="utf-8">
    <title>Book Cover Generator</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    {% cloudinary_includes %}
    {% cloudinary_js_config %}
    <script>
      {% block javascript %}{% endblock %}
    </script>


  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
